{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for ('static',filename='img/12.jpg')}}')">
    <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1><p style="font-family:Times New Roman, Times, serif; color:darkorange">{{params['blog_name']}}</p></h1>
              <span class="subheading"><h3><p style="font-family:Times New Roman, Times, serif;color:darkorange">{{params['tag_line']}}</p></h3></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


     <!-- Todo: Fetch it using for loop from the database -->

     {% for post in posts %}    
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">{{ post.Title }}

              </h2>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Shreyansh</a>
              on {{post.Date}}</p>
          </div>

          {{post.Content[0:50]}}...
          <hr>
</li></a>
          {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{previous}}">previous &larr;</a>
          <a class="btn btn-primary float-right" href="{{next}}">next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

 {% endblock %}
