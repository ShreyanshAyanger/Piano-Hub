{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for ('static',filename='img/122.jpg')}}')">
    <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1><p style="font-family:georgia,garamond,serif; color:orange">Admin Panel</p></h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <h2>Manage your Posts</h2>
          <hr>
          <a href="/edit/0"><button>Add new post</button></a>
          <a href="/logout"><button>Log Out</button></a>
          <hr>




<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.Title}}</td>
      <td>{{post.Date}}</td>
      <td><a href="/edit/{{post.sno}}"><button>Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button>Delete</button></a></td>
    </tr>

    {% endfor %}



  </tbody>
</table>

       
      </div>
    </div>
  </div>

 {% endblock %}
